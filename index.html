<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="newsletter-card">
            <header>
                <span class="close-btn"></span>
            </header>
            <div class="content">
                <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/512px/1f525.png" alt="Fire emoji" class="icon">
                <h1 class="">Dont miss<br>our hottest news!</h1>
                <p class="">Enter your email to receive daily round-up of most hottest news</p>
                <div class="email-form">
                    <input type="email" name="email" id="email" class="email" placeholder="Your email goes here">
                    <div class="email-submit-btn"><p>Submit</p></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
